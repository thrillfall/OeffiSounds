name: Release APK

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build signed APK and publish GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Decode release keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          test -n "$RELEASE_KEYSTORE_BASE64"
          echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > app/release.jks

      - name: Build signed FreeRelease APK
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew :app:assembleFreeRelease \
            -PreleaseStoreFile=release.jks \
            -PreleaseStorePassword="$RELEASE_STORE_PASSWORD" \
            -PreleaseKeyAlias="$RELEASE_KEY_ALIAS" \
            -PreleaseKeyPassword="$RELEASE_KEY_PASSWORD"

      - name: Publish GitHub Release with APK asset
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/free/release/*.apk
          generate_release_notes: true
